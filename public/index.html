<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bin Buddy - Belfast Bin Banter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="sky">
      <div class="cloud cloud-one"></div>
      <div class="cloud cloud-two"></div>
      <div class="cloud cloud-three"></div>
    </div>
    <main class="stage">
      <section class="card" aria-live="polite">
        <header class="card__header">
          <span class="card__badge">Belfast BT7 2HR</span>
          <h1 class="card__title">Meet Your Next Bin Buddy!</h1>
          <p class="card__subtitle">
            We took a cheeky peek at Belfast City Council and found which bin is rolling out next.
          </p>
        </header>
        <div class="card__bin-display" id="bin-display">
          <div class="bin-face" aria-hidden="true">ğŸ—‘ï¸</div>
          <div class="bin-face shadow" aria-hidden="true">ğŸ—‘ï¸</div>
          <p class="bin-message" id="bin-message">Wheeling in the latest gossip...</p>
        </div>
        <footer class="card__footer">
          <button class="refresh-button" id="refresh-button" type="button">Spin the bin again</button>
          <p class="card__footer-note">
            Bin days change sometimes, so give the refresh a whirl whenever you fancy.
          </p>
        </footer>
      </section>
    </main>
    <script src="app.js" defer></script>
  </body>
</html>
